<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WepUpload超大文件上传</title>
    <webuploadercss />
</head>
<body>
<form action="{:U('Home/Index/webuploader')}" method="post">
    <!--用来存放文件信息-->
    <webuploader name="file" url="{:U('Home/Index/ajax_upload')}" word="请将文件拖到这里，单次最多300个"/>
    自定义附加字段：<input type="text" name="extend" value="上传的文件描述">
    <input type="submit" value="提交">
</form>

<webuploaderjs />
</body>
</html>
